<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
	function file_download() {
	document.getElementById('clickme').click();
	}

    </script>
</head>
<body onload="file_download()">
    <a href={{data_uri}} id="clickme" onclick="setTimeout(function () { window.open('', '_self', ''); window.close(); }, 15)" download="{{filename}}"></a>
    <!--<a href="{{data_uri}} id="clickme" download="{{filename}}"></a>-->
</body>
</html>
