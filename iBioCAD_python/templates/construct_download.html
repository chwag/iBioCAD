<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
	function file_download() {
	document.getElementById('click-me').click();
	}

    </script>
</head>
<body onload="file_download()">
    <a href={{data_uri}} id="click-me" onclick="setTimeout(function () { window.open('', '_self', ''); window.close(); }, 10)" download="{{filename}}"></a>
</body>
</html>
